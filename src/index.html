    <div class="lvl-row">

    <div class="lvl-col">

    </div>

    <div class="lvl-col">
        <label for="select-folder">Task Folder</label>              
        <select id="select-folder" name="select-folder" required>

            <option value="fitness">Fitness</option>

        <div class="lvl-col2">

            <input type="checkbox" id="priority-checkbox"  name="priority">
        </div>
    </div> 

    <div class="lvl-col">
        <label for="new-task-description">Description (optional)</label>
