<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <header>
        <div id="app-title">
            <h1 class="font-fancy">
                Task 
                <img id="crown-img" src="" alt="">
                 King
            </h1>             
        </div>
        <nav>
            <button id="status-btn">
                <img id="status-img" src="" alt="">
            </button>
            <button id="add-task-btn">
                <img id="add-task-img" src="" alt="">
            </button>  
            <button id="add-folder-btn">
                <img id="add-folder-img" src="" alt="">
            </button>  
            <button id="dark-light-btn" value="dark">
                <img id="dark-light-img" src="" alt="">
            </button>
        </nav>
        <div id="header-content">
            <div id="status-banner">
                <div id="status-btns">
                    <button id="task-num-btn">
                        <img id="task-num-img" src="" alt="">
                        <p id="task-num-p">2235</p>
                    </button>
                    <button id="priority-num-btn">
                        <img id="priority-num-img" src="" alt="">
                        <p id="priority-num-p"></p>
                    </button>
                    <button id="overdue-num-btn">
                        <img id="overdue-num-img" src="" alt="">
                        <p id="overdue-num-p"></p>
                    </button>
                    <button id="completed-num-btn">
                        <img id="completed-num-img" src="" alt="">
                        <p id="completed-num-p"></p>
                    </button>
                    <button id="folder-num-btn">
                        <img id="folder-num-img" src="" alt="">
                        <p id="folder-num-p"></p>
                    </button>
                </div>
            </div>
            <form id="new-task-form" action="">
                <div class="lvl-row">

                    <img id="new-task-img" src="" alt="">
                    <p class="font-fancy">
                        &nbsp;New Task
                    </p>
                </div>
                <div class="lvl-col">
                    <label class="form-field-title" for="new-task-title">
                        Task Title
                    </label>
                    <input type="text" id="new-task-title" name="new-task-title" placeholder="Enter new task title" required>
                </div>
                <div class="lvl-col">
                    <label class="form-field-title" for="select-folder">
                        Task Folder
                    </label>              
                    <select id="select-folder" name="select-folder" required>
                        <option value="" disabled selected>Select a folder</option>
                        <option value="default">Default</option>
                        <option value="chores">Chores</option>
                        <option value="fitness">Fitness</option>
                        <option value="fitness">Home Repair</option>
                        <option value="fitness">The Odin Project</option>
                    </select>   
                </div>
                <div class="lvl-row2">
                    <div class="lvl-col">
                        <p class="form-field-title">
                            Priority
                        </p>
                        <label class="switch" for="priority-checkbox">
                            <input type="checkbox" id="priority-checkbox"  name="priority">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div>
                        <img id="new-task-flag-img" src="" alt="">
                    </div>
                    <div class="lvl-col">
                        <label class="form-field-title" for="due-date">
                            Due Date
                        </label>
                        <input type="date" id="due-date" name="due-date">
                    </div>
                </div> 
                <div class="lvl-col">
                    <label class="form-field-title" for="new-task-description">
                        Brief Description (optional)
                    </label>              
                    <textarea id="new-task-description" name="new-task-description" rows="" cols="" placeholder="Enter your description here..."></textarea>
                </div>
                <div class="lvl-row2">
                    <button class="cancel">
                        Cancel
                    </button>
                    <button class="submit">
                        Submit
                    </button>
                </div>
            </form>
            <form id="new-folder-form" action="">
                <div class="lvl-row">
                    <img id="new-folder-img" src="" alt="">
                    <p class="font-fancy">
                        &nbsp;New Folder
                    </p>
                </div>
                <div class="lvl-col">
                    <label class="form-field-title" for="new-folder-title">
                        Folder Title
                    </label>
                    <input type="text" id="new-folder-title" name="new-folder-title" placeholder="Enter new folder title" required>
                </div>
                    <div class="lvl-col">
                        <p class="form-field-title">
                            Folder Color
                        </p>
                        <div class="lvl-row2 color-picker-cont">
                            <button class="color-picker" id="fc01">1</button>
                            <button class="color-picker" id="fc02">2</button>
                            <button class="color-picker" id="fc03">3</button>
                            <button class="color-picker" id="fc04">4</button>
                            <button class="color-picker" id="fc05">5</button>
                        </div>
                        <div class="lvl-row2 color-picker-cont">
                            <button class="color-picker" id="fc06">6</button>
                            <button class="color-picker" id="fc07">7</button>
                            <button class="color-picker" id="fc08">8</button>
                            <button class="color-picker" id="fc09">9</button>
                            <button class="color-picker" id="fc10">10</button>
                        </div>
                    </div>
                <div class="lvl-row2">
                    <button class="cancel">
                        Cancel
                    </button>
                    <button class="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>

                </button>
            </div>
        </div> -->

    </header>
    <div id="task-content">
        <div class="task">
            <div class="lvl-row-start">
                <div class="lvl-col">
                    <p class="task-title">Take out the trash</p>
                    <br>
                    <div class="lvl-row">
                        <div class="task-due-date">Due: <span>2024 JUL 09</span>&nbsp;</div>
                        <img class="task-overdue-img" src="" alt="">
                    </div>
                    <br>
                    <div class="lvl-row">
                        <div class="lvl-col">
                            <button class="task-priority-btn" value="normal"><img class="task-priority-img" alt=""></button>
                        </div>
                        <div class="lvl-col">
                            <button class="task-completed-btn" value="incomplete"><img class="task-completed-img" alt=""></button>
                        </div>
                        <div class="lvl-col">
                            <button class="task-change-date-btn"><img class="task-change-date-img" alt=""></button>
                        </div>
                        <!-- <div class="task-due-date">Due: <span>2024 JUL 09</span>&nbsp;</div>
                        <img class="task-overdue-img" src="" alt=""> -->

                    <div class="lvl-row2">

                        <div class="lvl-col">
                            <button class="task-completed-btn" value="incomplete"><img class="task-completed-img" alt=""></button>
                        </div> -->
                        <div class="lvl-row">
                            <img class="task-folder-img" alt="">
                            <select class="task-folder" name="select-folder">

                                <option value="default">Default</option>

                        </div>
                    </label>
